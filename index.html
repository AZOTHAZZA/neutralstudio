        // â€»ãƒ•ã‚¡ã‚¤ãƒ«åã¨ãƒ‘ã‚¹ã¯ãƒªãƒã‚¸ãƒˆãƒªã®åˆ†é›¢çŠ¶æ…‹ã‚’ç¶­æŒ
        import { actUniversalTransfer } from './core/external_finance_logos.js';

        const INITIAL_ACCOUNTS = {

        function updateUI() {
