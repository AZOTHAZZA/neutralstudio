<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabula Rasa V72.0</title>
<style>
/* スタイルはV70を継承し、通信用の演出を追加 */
:root { --ratio: 1.618; --bg: #0b0e11; --surface: #15191d; --accent: #6c757d; --text: #e9ecef; --border: #2d333b; --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
header { background: #000; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); }
nav { display: flex; background: #000; border-bottom: 1px solid #333; }
.tab { flex: 1; padding: 12px; border: none; background: none; color: #666; font-weight: bold; cursor: pointer; font-size: 0.65rem; border-bottom: 2px solid transparent; text-transform: uppercase; }
.tab.active { color: #fff; border-bottom-color: var(--accent); background: #1a1a1a; }
#viewport { flex-grow: 1; overflow-y: auto; padding: 15px; }
.pane { display: none; width: 100%; max-width: 900px; margin: 0 auto; }
.pane.active { display: block; }
.card { background: var(--surface); border-radius: 10px; border: 1px solid var(--border); padding: 18px; margin-bottom: 15px; }
.card-title { font-size: 0.65rem; font-weight: 700; color: #768390; margin-bottom: 12px; text-transform: uppercase; border-left: 3px solid var(--accent); padding-left: 10px; }
input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #444; border-radius: 6px; background: rgba(0,0,0,0.3); color: #fff; font-size: 0.8rem; box-sizing: border-box; }
.btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.75rem; transition: 0.2s; }
.btn-neutral { background: var(--accent); color: #fff; }
#chronicle-box { background: rgba(0,0,0,0.3); color: var(--text); padding: 15px; font-family: serif; font-size: 0.85rem; height: 250px; overflow-y: auto; border-radius: 6px; border: 1px solid var(--border); }
</style>
</head>
<body>

<header>
    <div style="display:flex; flex-direction:column;">
        <div style="font-size:0.55rem; color:var(--accent); letter-spacing:0.4em;">TABULA RASA</div>
        <div style="font-weight:800; font-size:0.85rem;" id="brand-display">CENTRAL BANK STUDIO</div>
    </div>
    <select id="ui-lang" onchange="updateLabels()" style="width:auto; margin:0; font-size:0.65rem; background:#000;">
        <option value="en">English</option><option value="jp" selected>日本語</option>
    </select>
</header>

<nav>
    <button class="tab active" id="btn-canvas" onclick="showPane('canvas')" data-key="tab_canvas"></button>
    <button class="tab" id="btn-window" onclick="showPane('window')" data-key="tab_window"></button>
    <button class="tab" id="btn-status" onclick="showPane('status')" data-key="tab_status"></button>
</nav>

<main id="viewport">
    <section id="pane-canvas" class="pane active">
        <div class="card"><div class="card-title" data-key="title_canvas"></div><div id="scenery-display" style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px;"></div></div>
    </section>

    <section id="pane-window" class="pane">
        <div class="card">
            <div class="card-title" data-key="title_window"></div>
            <div class="label" data-key="label_ext_url">外部URL (模擬外部Plus)</div>
            <input type="text" id="ext-url" value="https://azothazza.github.io/TabulaRasaPlus/">
            <div class="label" data-key="label_dispatch_val">射出する色/量</div>
            <div style="display:flex; gap:10px;">
                <select id="dispatch-color" style="flex:1;"></select>
                <input type="number" id="dispatch-amount" value="1.0" style="flex:1;">
            </div>
            <p id="door-status" style="font-family:monospace; font-size:0.7rem; color:var(--accent);">Status: IDLE</p>
            <button class="btn btn-neutral" data-key="btn_dispatch" onclick="processExternalDispatch()"></button>
        </div>
        <div class="card"><div class="card-title" data-key="title_book"></div><div id="chronicle-box"></div></div>
    </section>

    <section id="pane-status" class="pane">
        <div class="card">
            <div class="card-title" data-key="title_governance"></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <div><div class="label" data-key="label_target"></div><select id="gov-target"></select></div>
                <div><div class="label" data-key="label_mode"></div><select id="gov-mode"></select></div>
            </div>
            <button class="btn btn-neutral" data-key="btn_apply_gov" onclick="applyGovernance()" style="margin-top:10px;"></button>
        </div>
    </section>
</main>

<script>
const COLOR_SYSTEM=["USD","JPY","EUR","BTC","ETH","MATIC"];
let studio = JSON.parse(localStorage.getItem('tabula_rasa_v72')) || { 
    scenery: Object.fromEntries(COLOR_SYSTEM.map(c => [c, 0])), 
    lang: 'jp', chronicles: [], gov: { door: 'manual' } 
};

const DICTIONARY = {
    en: { tab_canvas: "CANVAS", tab_window: "DOOR", tab_status: "STATUS", title_canvas: "CENTRAL LEDGER", title_window: "EXTERNAL DISPATCH", title_book: "DIPLOMATIC RECORD", title_governance: "GOVERNANCE", btn_dispatch: "DISPATCH PACKET", btn_apply_gov: "SET MODE", label_ext_url: "External URL (Simulator)", label_dispatch_val: "Asset / Amount", label_target: "Target", label_mode: "Mode", modes: { manual: "Manual (I do)", automatic: "Automatic (System do)", autonomous: "Autonomous (Entrust)" }, targets: { door: "Door/Transfer", canvas: "Canvas/Ledger" } },
    jp: { tab_canvas: "帳簿", tab_window: "ドア/外部送金", tab_status: "状態/統治", title_canvas: "中央勘定", title_window: "外部射出プロトコル", title_book: "外交記録", title_governance: "統治設定", btn_dispatch: "パケットを射出", btn_apply_gov: "設定を適用", label_ext_url: "外部接続先 (模擬外部Plus)", label_dispatch_val: "資産 / 数量", label_target: "対象", label_mode: "様式", modes: { manual: "手動 (自分でやる)", automatic: "自動 (やってもらう)", autonomous: "自律 (まかせる)" }, targets: { door: "ドア/外部送金", canvas: "キャンバス/帳簿" } }
};

function save() { localStorage.setItem('tabula_rasa_v72', JSON.stringify(studio)); }

function updateLabels() {
    studio.lang = document.getElementById('ui-lang').value;
    const d = DICTIONARY[studio.lang];
    document.querySelectorAll('[data-key]').forEach(el => {
        const k = el.getAttribute('data-key');
        if(d[k]) el.textContent = d[k];
    });
    updateSelect('gov-target', d.targets, "door");
    updateSelect('gov-mode', d.modes, "manual");
    updateUI();
}

function updateSelect(id, list, current) {
    const sel = document.getElementById(id);
    if(!sel) return; sel.innerHTML = '';
    Object.keys(list).forEach(key => { sel.add(new Option(list[key], key)); if(key===current) sel.value=key; });
}

function updateUI() {
    document.getElementById('scenery-display').innerHTML = COLOR_SYSTEM.map(c => `<div style="background:rgba(0,0,0,0.3); padding:10px; border-radius:5px; text-align:center;"><div style="font-size:0.6rem; color:#768390;">${c}</div><div style="font-family:monospace; font-weight:bold;">${studio.scenery[c].toFixed(4)}</div></div>`).join('');
    document.getElementById('chronicle-box').innerHTML = studio.chronicles.map(c => `<p style="margin:4px 0;">[${c.t}] ${c.m}</p>`).reverse().join('');
}

function showPane(id) {
    document.querySelectorAll('.pane').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById('pane-' + id).classList.add('active');
    document.getElementById('btn-' + id).classList.add('active');
}

// 統治の適用
function applyGovernance() {
    const target = document.getElementById('gov-target').value;
    const mode = document.getElementById('gov-mode').value;
    studio.gov[target] = mode;
    writeChronicle(DICTIONARY[studio.lang].targets[target] + " : " + DICTIONARY[studio.lang].modes[mode]);
    save();
}

// 外部射出プロトコル (送金テスト)
async function processExternalDispatch() {
    const url = document.getElementById('ext-url').value;
    const color = document.getElementById('dispatch-color').value;
    const amount = parseFloat(document.getElementById('dispatch-amount').value);
    const statusEl = document.getElementById('door-status');

    if(studio.scenery[color] < amount) {
        alert("Insufficient funds in Central Ledger."); return;
    }

    statusEl.textContent = "Status: DISPATCHING...";
    statusEl.style.color = "#d4a017";

    // 送金パケットの作成
    const packet = {
        origin: "Studio-Internal",
        timestamp: Date.now(),
        asset: color,
        value: amount,
        gov_mode: studio.gov.door
    };

    try {
        // 実際にはGitHub Pages等はPOSTを受け付けないため、
        // 模擬外部環境(Plus)の準備ができるまでは「シミュレートされた成功/失敗」を返します。
        console.log("Dispatching Packet to " + url, packet);
        
        await new Promise(resolve => setTimeout(resolve, 2000)); // 通信遅延の再現

        // 残高を減らす（不可逆性の練習）
        studio.scenery[color] -= amount;
        statusEl.textContent = "Status: DISPATCH SUCCESS (200 OK)";
        statusEl.style.color = "#28a745";
        writeChronicle(`DISPATCH: ${amount} ${color} sent to External Simulator.`);
        
    } catch (e) {
        statusEl.textContent = "Status: DISPATCH FAILED (Network Error)";
        statusEl.style.color = "#a71d2a";
        writeChronicle(`ERROR: Dispatch failed. Asset remains in ledger.`);
    }

    save(); updateUI();
}

function writeChronicle(msg) {
    studio.chronicles.push({t: new Date().toLocaleTimeString(), m: msg});
    if(studio.chronicles.length > 50) studio.chronicles.shift();
    updateUI();
}

document.addEventListener('DOMContentLoaded', () => {
    updateSelect('dispatch-color', Object.fromEntries(COLOR_SYSTEM.map(c=>[c,c])), "USD");
    updateLabels();
});
</script>
</body>
</html>
