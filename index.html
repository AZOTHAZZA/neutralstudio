<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MSGAI - Sovereign V38.0</title>
<style>
:root { --ratio: 1.618; --accent: #007bff; --bg: #0b0e11; --surface: #15191d; --text: #e9ecef; }
body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
header { background: #000; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); flex-shrink: 0; }
.brand { font-weight: 800; color: var(--accent); font-size: 0.85rem; letter-spacing: 0.1em; }
nav { display: flex; background: #000; border-bottom: 1px solid #333; flex-shrink: 0; }
.tab { flex: 1; padding: 12px; border: none; background: none; color: #666; font-weight: bold; cursor: pointer; font-size: 0.7rem; border-bottom: 2px solid transparent; text-transform: uppercase; }
.tab.active { color: var(--accent); border-bottom-color: var(--accent); background: #1a1a1a; }
#viewport { flex-grow: 1; overflow-y: auto; padding: 15px; }
.pane { display: none; width: 100%; max-width: 900px; margin: 0 auto; }
.pane.active { display: block; }
.card { background: var(--surface); border-radius: 10px; border: 1px solid #2d333b; padding: 18px; margin-bottom: 15px; }
.card-title { font-size: 0.65rem; font-weight: 700; color: #768390; margin-bottom: 12px; text-transform: uppercase; border-left: 3px solid var(--accent); padding-left: 10px; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; }
.data-node { background: #1c2128; border: 1px solid #2d333b; padding: 12px; border-radius: 8px; text-align: center; }
.label { font-size: 0.6rem; color: #768390; margin-bottom: 4px; }
.value { font-family: monospace; font-weight: bold; font-size: 1rem; color: #adbac7; }
input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #444; border-radius: 6px; background: #0d1117; color: #fff; font-size: 0.8rem; }
.btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.75rem; transition: 0.2s; }
.btn-primary { background: var(--accent); color: #fff; }
.btn-danger { background: #d73a49; color: #fff; }
#trace-log { background: #000; color: #00ff41; padding: 12px; font-family: monospace; font-size: 0.7rem; height: 150px; overflow-y: auto; border-radius: 6px; border: 1px solid #333; line-height: 1.4; }
.mode-selector { display: flex; gap: 5px; margin-bottom: 10px; }
.mode-btn { flex: 1; padding: 8px; font-size: 0.6rem; background: #222; border: 1px solid #444; color: #666; cursor: pointer; border-radius: 4px; }
.mode-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }
</style>
</head>
<body>
<header>
    <div class="brand">MSGAI CHRONOS V38.0</div>
    <select id="lang-policy" onchange="changeLang()" style="width:auto; margin:0; font-size:0.7rem;">
        <option value="en">English (System)</option><option value="jp">日本語 (Logos)</option>
        <option value="zh">简体中文</option><option value="ko">한국어</option>
    </select>
</header>
<nav>
    <button class="tab active" id="tab-flux" onclick="showPane('flux')">FLUX</button>
    <button class="tab" id="tab-discovery" onclick="showPane('discovery')">DISCOVERY</button>
    <button class="tab" id="tab-trace" onclick="showPane('trace')">TRACE</button>
    <button class="tab" id="tab-monitor" onclick="showPane('monitor')">MONITOR</button>
</nav>
<main id="viewport">
    <section id="flux" class="pane active">
        <div class="card"><div class="card-title" data-key="title_ledger">State Overview</div><div id="ledger-grid" class="grid"></div></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
            <div class="card">
                <div class="card-title" data-key="title_synth">Data Calibration</div>
                <div class="mode-selector">
                    <button class="mode-btn active" id="m-manual" onclick="setMode('manual')">DIRECT</button>
                    <button class="mode-btn" id="m-auto" onclick="setMode('auto')">RESONANT</button>
                    <button class="mode-btn" id="m-self" onclick="setMode('self')">EVO</button>
                </div>
                <select id="syn-asset"></select>
                <input type="number" id="syn-amount" value="100">
                <button class="btn btn-danger" data-key="btn_syn" onclick="doSynth()">PROCESS</button>
            </div>
            <div class="card">
                <div class="card-title" data-key="title_adj">Flux Recalibration</div>
                <input type="text" id="adj-target" placeholder="Target Node...">
                <input type="number" id="adj-flux" value="50">
                <button class="btn btn-primary" data-key="btn_adj" onclick="doRecalibrate()">APPLY FLUX</button>
            </div>
        </div>
    </section>
    <section id="discovery" class="pane">
        <div class="card"><div class="card-title" data-key="title_search">Node Discovery</div><button class="btn btn-primary" data-key="btn_scan" onclick="startScan()">SCAN CAUSALITY</button><div id="discovered-nodes" style="margin-top:10px;"></div></div>
    </section>
    <section id="trace" class="pane">
        <div class="card"><div class="card-title" data-key="title_trace">Causality Trace</div><div id="trace-log"></div></div>
    </section>
    <section id="monitor" class="pane">
        <div class="card"><div class="card-title" data-key="title_monitor">System Monitor</div><div class="grid"><div class="data-node"><div class="label" data-key="label_z">Tension (z)</div><div class="value" id="z-val">0</div></div><div class="data-node"><div class="label" data-key="label_w">Ratio (w)</div><div class="value" id="w-val">0</div></div></div></div>
        <div class="card"><button class="btn btn-danger" data-key="btn_reset_all" onclick="fullReset()">Full Reset</button></div>
    </section>
</main>
<script>
const ASSETS=["USD","JPY","EUR","BTC","ETH","MATIC"]; const PHI=1.618;
const DICTIONARY={
    en:{title_ledger:"State Overview",title_synth:"Data Calibration",btn_syn:"PROCESS DATA",title_adj:"Flux Recalibration",btn_adj:"APPLY FLUX",title_search:"Node Discovery",btn_scan:"SCAN CAUSALITY",title_trace:"Causality Trace",title_monitor:"System Monitor",label_z:"Tension (z)",label_w:"Ratio (w)",btn_reset_all:"Full Reset"},
    jp:{title_ledger:"均衡状態 / 台帳",title_synth:"事象生成 / 統合",btn_syn:"現出",title_adj:"因果の移動 / 均衡の転送",btn_adj:"転送実行",title_search:"外部因果の索敵",btn_scan:"スキャン開始",title_trace:"因果の痕跡（履歴）",title_monitor:"理の観測",label_z:"緊張度 (z)",label_w:"調和比 (w)",btn_reset_all:"全系浄化"}
};
let state = JSON.parse(localStorage.getItem('msgai_v38_core')) || { z: 0.05, accounts: { User_A: Object.fromEntries(ASSETS.map(a => [a, 0])) }, lang: 'en', mode: 'manual', logs: [] };

function updateUI(){
    const d = DICTIONARY[state.lang] || DICTIONARY.en;
    document.querySelectorAll('[data-key]').forEach(el => { const k=el.getAttribute('data-key'); if(d[k]) el.textContent=d[k]; });
    document.getElementById('z-val').textContent = state.z.toFixed(6);
    document.getElementById('w-val').textContent = (PHI/(state.z||0.001)).toFixed(2);
    document.getElementById('ledger-grid').innerHTML = ASSETS.map(a => `<div class="data-node"><div class="label">${a}</div><div class="value">${(state.accounts.User_A[a]||0).toFixed(4)}</div></div>`).join('');
    document.getElementById('trace-log').innerHTML = state.logs.map(l => `<div>[${l.t}] ${l.m}</div>`).reverse().join('');
    localStorage.setItem('msgai_v38_core', JSON.stringify(state));
}
function addLog(msg){ state.logs.push({t: new Date().toLocaleTimeString(), m: msg}); if(state.logs.length>50) state.logs.shift(); updateUI(); }
function setMode(m){ state.mode = m; document.querySelectorAll('.mode-btn').forEach(b=>b.classList.remove('active')); document.getElementById('m-'+m).classList.add('active'); addLog(`Mode switched to: ${m.toUpperCase()}`); }
function showPane(id){ document.querySelectorAll('.pane, .tab').forEach(el=>el.classList.remove('active')); document.getElementById(id).classList.add('active'); document.getElementById('tab-'+id).classList.add('active'); }
function changeLang(){ state.lang = document.getElementById('lang-policy').value; updateUI(); }
function doSynth(){ const a=document.getElementById('syn-asset').value; const amt=parseFloat(document.getElementById('syn-amount').value); state.accounts.User_A[a]+=(amt/100)*PHI; state.z+=(amt/5000); addLog(`Synthesized ${amt} ${a} (Mode: ${state.mode})`); updateUI(); }
function doRecalibrate(){ const t=document.getElementById('adj-target').value; const f=document.getElementById('adj-flux').value; addLog(`Recalibrated ${f} units to ${t}`); alert("Flux Applied."); }
function startScan(){ addLog("Scanning external node signals..."); setTimeout(()=>{ addLog("Node 0x1F Identified."); }, 1000); }
function fullReset(){ if(confirm("Reset?")){ localStorage.clear(); location.reload(); } }
document.addEventListener('DOMContentLoaded', () => { ASSETS.forEach(a => document.getElementById('syn-asset').add(new Option(a, a))); updateUI(); });
</script>
</body>
</html>
