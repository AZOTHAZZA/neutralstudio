<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabula Rasa - PURE PORT A</title>
<style>
/* スタイル設定は維持（一部アクセント調整） */
:root { --ratio: 1.618; --bg: #0b0e11; --surface: #15191d; --accent: #6c757d; --text: #e9ecef; --border: #2d333b; --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
body { font-family: 'Inter', 'Noto Sans JP', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
header { background: #000; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); flex-shrink: 0; }
.brand-group { display: flex; flex-direction: column; }
.super-title { font-size: 0.55rem; color: var(--accent); letter-spacing: 0.4em; font-weight: 300; line-height: 1; margin-bottom: 4px; }
.brand { font-weight: 800; color: #fff; font-size: 0.85rem; letter-spacing: 0.15em; line-height: 1; }
nav { display: flex; background: #000; border-bottom: 1px solid #333; flex-shrink: 0; }
.tab { flex: 1; padding: 12px; border: none; background: none; color: #666; font-weight: bold; cursor: pointer; font-size: 0.65rem; border-bottom: 2px solid transparent; text-transform: uppercase; outline: none; }
.tab.active { color: #fff; border-bottom-color: var(--accent); background: #1a1a1a; }
#viewport { flex-grow: 1; overflow-y: auto; padding: 15px; }
.pane { display: none; width: 100%; max-width: 900px; margin: 0 auto; }
.pane.active { display: block; }
.card { background: var(--surface); border-radius: 10px; border: 1px solid var(--border); padding: 18px; margin-bottom: 15px; }
.card-title { font-size: 0.65rem; font-weight: 700; color: #768390; margin-bottom: 12px; text-transform: uppercase; border-left: 3px solid var(--accent); padding-left: 10px; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; }
.data-node { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 12px; border-radius: 8px; text-align: center; }
.label { font-size: 0.6rem; color: #768390; margin-bottom: 4px; }
.value { font-family: monospace; font-weight: bold; font-size: 0.9rem; color: var(--text); }
input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #444; border-radius: 6px; background: rgba(0,0,0,0.3); color: #fff; font-size: 0.8rem; outline: none; box-sizing: border-box;}
.btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.75rem; transition: 0.2s; outline: none; margin-top: 5px;}
.btn-neutral { background: var(--accent); color: #fff; }
.btn-danger { background: #a71d2a; color: #fff; }
.btn-bridge { background: #4a3f35; color: #d4a017; border: 1px solid #d4a017; }
#chronicle-box { background: rgba(0,0,0,0.3); color: var(--text); padding: 15px; font-family: 'Georgia', serif; font-size: 0.85rem; height: 300px; overflow-y: auto; border-radius: 6px; border: 1px solid var(--border); line-height: 1.6; }
</style>
</head>
<body>
<header>
    <div class="brand-group">
        <div class="super-title" data-key="super_title">TABULA RASA</div>
        <div class="brand" data-key="brand_port_a">PURE PORT A</div>
    </div>
    <div style="display: flex; align-items: center; gap: 10px;">
        <select id="ui-tone" onchange="applyTheme()" style="width:auto; margin:0; font-size:0.65rem; background:#000; color:#fff; border:1px solid #333;">
            <option value="neutral">Neutral Tone</option>
            <option value="logical">Logical Tone</option>
            <option value="universal">Universal Tone</option>
        </select>
        <select id="ui-lang" onchange="updateLabels()" style="width:auto; margin:0; font-size:0.65rem; background:#000; color:#fff; border:1px solid #333;">
            <option value="en">English</option>
            <option value="jp" selected>日本語</option>
        </select>
    </div>
</header>
<nav id="main-nav">
    <button class="tab active" id="btn-canvas" onclick="showPane('canvas')" data-key="tab_canvas">港 A (ポートA)</button>
    <button class="tab" id="btn-book" onclick="showPane('book')" data-key="tab_book">公文書</button>
    <button class="tab" id="btn-status" onclick="showPane('status')" data-key="tab_status">状態</button>
</nav>
<main id="viewport">
    <section id="pane-canvas" class="pane active">
        <div class="card"><div class="card-title" data-key="title_canvas">港 (ポート)</div><div class="grid" id="scenery-display"></div></div>
        
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
            <div class="card">
                <div class="card-title" data-key="title_vanning">積み込み (ヴァンニング)</div>
                <select id="color-choice"></select>
                <div class="label" data-key="label_intensity">数量</div>
                <input type="number" id="brush-intensity" value="100">
                <button class="btn btn-neutral" data-key="btn_paint_plus" onclick="paintOnCanvas(1)">積み込み (ヴァンニング)</button>
                <hr style="border:0; border-top:1px solid var(--border); margin:15px 0;">
                <div class="card-title" data-key="title_sailing">出港 (セーリング)</div>
                <div class="label" data-key="label_destination">移動先: 港 B (ポートB)</div>
                <button class="btn btn-bridge" onclick="transferToPlus()" data-key="btn_sailing">出港する (セーリング)</button>
            </div>
            
            <div class="card">
                <div class="card-title" data-key="title_arrival">入港 (アライバル)</div>
                <div id="arrival-status" class="data-node" style="margin-bottom:10px;">
                    <div class="label" data-key="label_waiting">待機中の荷物</div>
                    <div id="incoming-packet-info" class="value" data-key="val_none">なし</div>
                </div>
                <button id="btn-devanning" class="btn btn-neutral" onclick="checkAndDevan()" data-key="btn_arrival_check">入港確認 / 積み下ろし</button>
            </div>
        </div>
    </section>

    <section id="pane-book" class="pane">
        <div class="card"><div class="card-title" data-key="title_book">公文書記録</div><div id="chronicle-box"></div></div>
    </section>

    <section id="pane-status" class="pane">
        <div class="card">
            <div class="card-title" data-key="title_status">港の状態</div>
            <div class="grid">
                <div class="data-node"><div class="label" data-key="label_z">zの状態</div><div class="value" id="z-val">0</div></div>
                <div class="data-node"><div class="label" data-key="label_w">wの状態</div><div class="value" id="w-val">0</div></div>
            </div>
        </div>
        <div class="card">
            <div class="card-title" data-key="title_reset">港の掃除</div>
            <button class="btn btn-danger" onclick="executeClean()" data-key="btn_reset">港を掃除する</button>
        </div>
    </section>
</main>

<script>
const COLOR_SYSTEM=["PURE","USD","JPY","EUR","BTC","ETH","MATIC"];
const PHI=1.618;
const TONES = {
    neutral: { bg: "#0b0e11", surface: "#15191d", accent: "#6c757d", text: "#e9ecef", border: "#2d333b" },
    logical: { bg: "#050a0f", surface: "#0a141e", accent: "#007bff", text: "#a0d1ff", border: "#1a3a5a" },
    universal: { bg: "#1a1612", surface: "#2a241e", accent: "#d4a017", text: "#fff4e0", border: "#4a3f35" }
};

const DICTIONARY = {
    en: { 
        super_title: "TABULA RASA", brand_port_a: "PURE PORT A",
        tab_canvas: "PORT A", tab_book: "ARCHIVE", tab_status: "STATUS", 
        title_canvas: "PORT", title_vanning: "Vanning", label_z: "z-Status", label_w: "w-Status",
        btn_paint_plus: "VANNING", label_intensity: "Quantity",
        title_sailing: "Sailing", label_destination: "Destination: PORT B", btn_sailing: "Sailing",
        title_arrival: "Arrival", label_waiting: "Waiting Cargo", val_none: "None", btn_arrival_check: "Check Arrival / Devanning",
        title_book: "EXTERNAL RECORD", title_status: "PORT STATUS", title_reset: "CLEAN PORT", btn_reset: "Clean Port"
    },
    jp: { 
        super_title: "タブラ・ラサ", brand_port_a: "ピュア・ポートA",
        tab_canvas: "港 A (ポートA)", tab_book: "公文書", tab_status: "状態", 
        title_canvas: "港 (ポート)", title_vanning: "積み込み (ヴァンニング)", label_z: "zの状態", label_w: "wの状態",
        btn_paint_plus: "積み込み (ヴァンニング)", label_intensity: "数量",
        title_sailing: "出港 (セーリング)", label_destination: "移動先: 港 B (ポートB)", btn_sailing: "出港する (セーリング)",
        title_arrival: "入港 (アライバル)", label_waiting: "待機中の荷物", val_none: "なし", btn_arrival_check: "入港確認 / 積み下ろし (デヴァンニング)",
        title_book: "公文書記録", title_status: "港の状態", title_reset: "港の掃除", btn_reset: "港を掃除する"
    }
};

let studio = JSON.parse(localStorage.getItem('tabula_rasa_port_a_v8')) || { 
    tension: 0.05, scenery: Object.fromEntries(COLOR_SYSTEM.map(c => [c, 0])), tone: 'neutral', lang: 'jp', chronicles: []
};

function calculateMobius(z) {
    const a = 1, b = PHI, c = 1, d = -PHI;
    const denominator = c * z + d;
    if (Math.abs(denominator) < 0.0001) return 999.999;
    return Math.abs((a * z + b) / denominator);
}

function save() { localStorage.setItem('tabula_rasa_port_a_v8', JSON.stringify(studio)); }

function updateUI() {
    const mz = calculateMobius(studio.tension);
    document.getElementById('z-val').textContent = mz.toFixed(6);
    document.getElementById('w-val').textContent = (1 / (mz || 0.001)).toFixed(6);
    document.getElementById('scenery-display').innerHTML = COLOR_SYSTEM.map(c => `
        <div class="data-node">
            <div class="label">${c}</div>
            <div class="value">${(studio.scenery[c]||0).toFixed(4)}</div>
        </div>`).join('');
    document.getElementById('chronicle-box').innerHTML = (studio.chronicles || []).map(c => `<p><i>[${c.t}]</i> ${c.m}</p>`).reverse().join('');
    
    // 入港確認の簡易表示
    const incoming = localStorage.getItem('TR_Bridge_to_A');
    const infoBox = document.getElementById('incoming-packet-info');
    if (incoming) {
        const p = JSON.parse(incoming);
        infoBox.textContent = `${p.amount} ${p.unit} (from ${p.sender})`;
        infoBox.style.color = "var(--accent)";
    } else {
        infoBox.textContent = studio.lang === 'jp' ? "なし" : "None";
        infoBox.style.color = "var(--text)";
    }
}

function updateLabels() {
    studio.lang = document.getElementById('ui-lang').value;
    const d = DICTIONARY[studio.lang];
    document.querySelectorAll('[data-key]').forEach(el => {
        const k = el.getAttribute('data-key');
        if(d[k]) el.textContent = d[k];
    });
    const sel = document.getElementById('color-choice');
    sel.innerHTML = '';
    COLOR_SYSTEM.forEach(c => sel.add(new Option(c, c)));
    updateUI();
}

function applyTheme() {
    studio.tone = document.getElementById('ui-tone').value;
    const theme = TONES[studio.tone];
    const root = document.documentElement;
    Object.keys(theme).forEach(key => root.style.setProperty(`--${key}`, theme[key]));
    save();
}

function writeChronicle(msg){
    if(!studio.chronicles) studio.chronicles = [];
    studio.chronicles.push({t: new Date().toLocaleTimeString(), m: msg});
    if(studio.chronicles.length>100) studio.chronicles.shift();
    updateUI();
}

function paintOnCanvas(sign){
    const c = document.getElementById('color-choice').value;
    const v = Math.abs(parseFloat(document.getElementById('brush-intensity').value));
    if (!isNaN(v)) {
        const oldVal = studio.scenery[c] || 0;
        studio.scenery[c] = Math.max(0, oldVal + (v * sign));
        const actualChange = studio.scenery[c] - oldVal;
        studio.tension = Math.abs((studio.tension + (actualChange / 1000)) % (PHI * 2));
        writeChronicle(studio.lang === 'jp' ? `${v} ${c} を積み込み (ヴァンニング) しました` : `Vanned ${v} ${c}`);
        save(); updateUI();
    }
}

// 輸出（セーリング）
function transferToPlus() {
    const c = document.getElementById('color-choice').value;
    const v = Math.abs(parseFloat(document.getElementById('brush-intensity').value));
    if (isNaN(v) || v <= 0) return;
    if ((studio.scenery[c] || 0) < v) { alert("Insufficient balance"); return; }

    studio.scenery[c] -= v;
    const packet = { unit: c, amount: v, timestamp: Date.now(), sender: "PORT_A" };
    localStorage.setItem('TR_Bridge_to_B', JSON.stringify(packet));
    writeChronicle(studio.lang==='jp' ? `${v} ${c} が ポートB へ向けて出港 (セーリング) しました` : `Sailed ${v} ${c} to PORT B`);
    save(); updateUI();
}

// 輸入（アライバル・デヴァンニング）
function checkAndDevan() {
    const incoming = localStorage.getItem('TR_Bridge_to_A');
    if (!incoming) {
        alert(studio.lang==='jp' ? "入港中の荷物はありません" : "No incoming cargo");
        return;
    }
    const p = JSON.parse(incoming);
    studio.scenery[p.unit] = (studio.scenery[p.unit] || 0) + p.amount;
    studio.tension = Math.abs((studio.tension + (p.amount / 1000)) % (PHI * 2));
    
    localStorage.removeItem('TR_Bridge_to_A');
    writeChronicle(studio.lang==='jp' ? `${p.amount} ${p.unit} を入港 (アライバル) し、積み下ろし (デヴァンニング) しました` : `Arrived and Devanned ${p.amount} ${p.unit}`);
    save(); updateUI();
}

function showPane(id) {
    document.querySelectorAll('.pane').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById('pane-' + id).classList.add('active');
    document.getElementById('btn-' + id).classList.add('active');
}

function executeClean() {
    if(!confirm(studio.lang==='jp'?"港を掃除しますか？":"Clean Port?")) return;
    studio.scenery = Object.fromEntries(COLOR_SYSTEM.map(c => [c, 0]));
    studio.tension = 0.05;
    studio.chronicles = [];
    writeChronicle(studio.lang==='jp' ? "港を掃除しました" : "Port cleaned");
    save(); updateUI();
}

document.addEventListener('DOMContentLoaded', () => { 
    updateLabels();
    applyTheme();
    setInterval(updateUI, 2000); // 2秒おきに入港を確認
});
</script>
</body>
</html>
