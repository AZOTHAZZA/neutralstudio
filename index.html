<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MSGAI - Autonomous V37.0</title>
<style>
/* CORE POLICY: ASYMMETRIC FLUID DESIGN */
:root {
    --ratio: 1.618;
    --accent: #007bff;
    --bg: #0b0e11;
    --surface: #15191d;
    --text: #e9ecef;
}

body { font-family: 'Inter', system-ui, sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

header { background: #000; color: #fff; padding: 12px 20px; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); }
.brand { font-weight: 800; letter-spacing: 0.15em; font-size: 0.85rem; color: var(--accent); }
.lang-selector { background: #222; color: #fff; border: 1px solid #444; font-size: 0.7rem; padding: 4px; border-radius: 4px; }

nav { display: flex; background: #000; border-bottom: 1px solid #333; }
.tab { flex: 1; padding: 12px; border: none; background: none; color: #666; font-weight: bold; cursor: pointer; font-size: 0.7rem; text-transform: uppercase; border-bottom: 2px solid transparent; transition: 0.3s; }
.tab.active { color: var(--accent); border-bottom-color: var(--accent); background: #0a0a0a; }

#viewport { flex-grow: 1; overflow-y: auto; padding: 15px; }
.pane { display: none; width: 100%; max-width: 900px; margin: 0 auto; }
.pane.active { display: block; }

.card { background: var(--surface); border-radius: 10px; border: 1px solid #2d333b; padding: 18px; margin-bottom: 15px; }
.card-title { font-size: 0.65rem; font-weight: 700; color: #768390; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 0.1em; border-left: 3px solid var(--accent); padding-left: 10px; }

/* GRID SYSTEMS */
.control-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
.data-node { background: #1c2128; border: 1px solid #2d333b; padding: 12px; border-radius: 8px; text-align: center; }
.label { font-size: 0.6rem; color: #768390; margin-bottom: 4px; }
.value { font-family: 'Consolas', monospace; font-weight: bold; font-size: 1rem; color: #adbac7; }

/* DYNAMIC UI ELEMENTS */
.scan-area { background: #000; border: 1px solid #333; height: 120px; border-radius: 6px; overflow-y: auto; padding: 10px; font-family: monospace; font-size: 0.7rem; color: #00ff41; margin-bottom: 10px; }
.node-list { display: flex; flex-direction: column; gap: 5px; }
.node-item { background: #222; padding: 8px; border-radius: 4px; cursor: pointer; border: 1px solid #444; transition: 0.2s; }
.node-item:hover { border-color: var(--accent); background: #2a2a2a; }

select, input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #444; border-radius: 6px; background: #0d1117; color: #fff; font-size: 0.85rem; }
.btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 0.75rem; text-transform: uppercase; }
.btn-primary { background: var(--accent); color: #fff; }
.btn-scan { background: #28a745; color: #fff; }
.btn-danger { background: #d73a49; color: #fff; }

#console { background: #0d1117; color: #adbac7; padding: 15px; font-family: 'Consolas', monospace; font-size: 0.75rem; height: 250px; overflow-y: auto; border-radius: 8px; border: 1px solid #2d333b; }
</style>
</head>
<body>

<header>
    <div class="brand">MSGAI AUTONOMOUS V37.0</div>
    <select class="lang-selector" id="lang-policy" onchange="changeLang()">
        <option value="en">English (System)</option>
        <option value="jp">日本語 (Logos)</option>
        <option value="zh">简体中文 (Structure)</option>
        <option value="ko">한국어 (Causality)</option>
    </select>
</header>

<nav>
    <button class="tab active" id="tab-core" onclick="showPane('core')">CORE</button>
    <button class="tab" id="tab-flux" onclick="showPane('flux')">FLUX</button>
    <button class="tab" id="tab-discovery" onclick="showPane('discovery')">DISCOVERY</button>
</nav>

<main id="viewport">
    <section id="core" class="pane active">
        <div class="card">
            <div class="card-title" data-key="title_protocol">Inference Core Selection</div>
            <div class="label" data-key="label_proto_desc">Select logic protocol for causality calculation.</div>
            <select id="proto-select">
                <option value="p-g">PROTOCOL G (Causal Expansion)</option>
                <option value="p-c">PROTOCOL C (Logic Refinement)</option>
                <option value="p-o">PROTOCOL O (Process Acceleration)</option>
            </select>
            <div id="console"></div>
            <div style="display: flex; gap: 8px; margin-top:10px;">
                <input type="text" id="engine-in" placeholder="..." onkeydown="if(event.key==='Enter') doInference()">
                <button class="btn btn-primary" style="width: 80px;" data-key="btn_send" onclick="doInference()">SEND</button>
            </div>
        </div>
    </section>

    <section id="flux" class="pane">
        <div class="card">
            <div class="card-title" data-key="title_ledger">State Overview</div>
            <div id="ledger-grid" class="control-grid"></div>
        </div>
        <div class="control-grid">
            <div class="card">
                <div class="card-title" data-key="title_synth">Data Calibration</div>
                <select id="syn-asset"></select>
                <input type="number" id="syn-amount" value="100">
                <button class="btn btn-danger" data-key="btn_syn" onclick="doSynth()">PROCESS</button>
            </div>
            <div class="card">
                <div class="card-title" data-key="title_adj">Flux Recalibration</div>
                <div class="label" data-key="label_target_node">Target Boundary:</div>
                <input type="text" id="adj-target" placeholder="Select from Discovery...">
                <input type="number" id="adj-flux" value="50">
                <button class="btn btn-primary" data-key="btn_adj" onclick="doRecalibrate()">APPLY FLUX</button>
            </div>
        </div>
    </section>

    <section id="discovery" class="pane">
        <div class="card">
            <div class="card-title" data-key="title_search">External Node Discovery</div>
            <button class="btn btn-scan" id="scan-btn" data-key="btn_scan" onclick="startScan()">START SCANNING CAUSALITY</button>
            <div class="scan-area" id="scan-log">Waiting for command...</div>
            <div class="node-list" id="discovered-nodes">
                </div>
        </div>
    </section>
</main>

<script>
const ASSETS = ["USD","JPY","EUR","BTC","ETH","MATIC"];
const PHI = 1.618;

const DICTIONARY = {
    en: {
        title_protocol: "Inference Core Selection", label_proto_desc: "Select logic protocol for causality calculation.",
        title_ledger: "State Overview", title_synth: "Data Calibration", btn_syn: "PROCESS DATA",
        title_adj: "Flux Recalibration", btn_adj: "APPLY FLUX", label_target_node: "Target Boundary:",
        title_search: "External Node Discovery", btn_scan: "START SCANNING CAUSALITY",
        title_transform: "Logos Transform", btn_send: "SEND"
    },
    jp: {
        title_protocol: "理（ロゴス）の核：選択", label_proto_desc: "因果計算に使用する論理プロトコルを選択してください。",
        title_ledger: "均衡状態 / 台帳", title_synth: "事象生成 / 統合", btn_syn: "現出（Execute）",
        title_adj: "因果の移動 / 均衡の転送", btn_adj: "転送実行", label_target_node: "帰属境界の特定:",
        title_search: "外部因果の索敵", btn_scan: "外部因果のスキャンを開始",
        title_transform: "因果変換律", btn_send: "投射"
    }
    /* zh, ko will be updated via similar logic */
};

let state = JSON.parse(localStorage.getItem('msgai_v37_core')) || {
    z: 0.05, accounts: { User_A: Object.fromEntries(ASSETS.map(a => [a, 0])) }, lang: 'en', nodes: []
};

function updateUI() {
    const lang = state.lang || 'en';
    document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if(DICTIONARY[lang] && DICTIONARY[lang][key]) el.textContent = DICTIONARY[lang][key];
    });

    document.getElementById('ledger-grid').innerHTML = ASSETS.map(a => `
        <div class="data-node"><div class="label">${a}</div><div class="value">${(state.accounts.User_A[a] || 0).toFixed(4)}</div></div>
    `).join('');
    localStorage.setItem('msgai_v37_core', JSON.stringify(state));
}

function startScan() {
    const log = document.getElementById('scan-log');
    const btn = document.getElementById('scan-btn');
    btn.disabled = true;
    log.innerHTML = "Accessing External Causality Stream...<br>";
    
    let steps = ["Tracing Nodes...", "Identifying Boundaries...", "Evaluating Tension...", "Syncing Protocols..."];
    let i = 0;
    const interval = setInterval(() => {
        log.innerHTML += `> ${steps[i]}<br>`;
        i++;
        if(i >= steps.length) {
            clearInterval(interval);
            generateNodes();
            btn.disabled = false;
        }
    }, 800);
}

function generateNodes() {
    const list = document.getElementById('discovered-nodes');
    const fakeNodes = [
        { id: "NODE-0x1F", z: 0.12, type: "Liquid" },
        { id: "NODE-0x8C", z: 0.45, type: "Stable" },
        { id: "NODE-0xEA", z: 0.88, type: "Volatile" }
    ];
    list.innerHTML = fakeNodes.map(n => `
        <div class="node-item" onclick="selectNode('${n.id}')">
            <strong>${n.id}</strong> | Tension: ${n.z} | Type: ${n.type}
        </div>
    `).join('');
}

function selectNode(id) {
    document.getElementById('adj-target').value = id;
    showPane('flux');
}

function doInference() {
    const proto = document.getElementById('proto-select').value;
    const input = document.getElementById('engine-in').value;
    if(!input) return;
    const con = document.getElementById('console');
    con.innerHTML += `<div style="color:#768390">>> [${proto}] Input: ${input}</div>`;
    con.innerHTML += `<div>> [CALIBRATION COMPLETE] Adjusting Tension...</div>`;
    document.getElementById('engine-in').value = '';
    con.scrollTop = con.scrollHeight;
}

function showPane(id) {
    document.querySelectorAll('.pane, .tab').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('tab-' + id).classList.add('active');
}

function changeLang() {
    state.lang = document.getElementById('lang-policy').value;
    updateUI();
}

function doSynth() {
    const asset = document.getElementById('syn-asset').value;
    const amt = parseFloat(document.getElementById('syn-amount').value);
    state.accounts.User_A[asset] += (amt / 100) * PHI;
    updateUI();
}

function doRecalibrate() {
    const target = document.getElementById('adj-target').value;
    const flux = parseFloat(document.getElementById('adj-flux').value);
    alert(`Flux Application to ${target}: ${flux} units initiated.`);
}

document.addEventListener('DOMContentLoaded', () => {
    ASSETS.forEach(a => document.getElementById('syn-asset').add(new Option(a, a)));
    updateUI();
});
</script>
</body>
</html>
