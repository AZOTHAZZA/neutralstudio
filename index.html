<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabula Rasa</title>
<style>
:root { 
    --ratio: 1.618; 
    --bg: #0b0e11; --surface: #15191d; --accent: #6c757d; --text: #e9ecef; --border: #2d333b;
    --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}
body { font-family: 'Inter', 'Noto Sans JP', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; transition: var(--transition); }
header { background: #000; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); flex-shrink: 0; }
.brand-group { display: flex; flex-direction: column; }
.super-title { font-size: 0.55rem; color: var(--accent); letter-spacing: 0.4em; font-weight: 300; line-height: 1; margin-bottom: 4px; }
.brand { font-weight: 800; color: #fff; font-size: 0.85rem; letter-spacing: 0.15em; line-height: 1; }
nav { display: flex; background: #000; border-bottom: 1px solid #333; flex-shrink: 0; }
.tab { flex: 1; padding: 12px; border: none; background: none; color: #666; font-weight: bold; cursor: pointer; font-size: 0.65rem; border-bottom: 2px solid transparent; text-transform: uppercase; }
.tab.active { color: #fff; border-bottom-color: var(--accent); background: #1a1a1a; }
#viewport { flex-grow: 1; overflow-y: auto; padding: 15px; }
.pane { display: none; width: 100%; max-width: 900px; margin: 0 auto; }
.pane.active { display: block; }
.card { background: var(--surface); border-radius: 10px; border: 1px solid var(--border); padding: 18px; margin-bottom: 15px; transition: var(--transition); }
.card-title { font-size: 0.65rem; font-weight: 700; color: #768390; margin-bottom: 12px; text-transform: uppercase; border-left: 3px solid var(--accent); padding-left: 10px; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; }
.data-node { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 12px; border-radius: 8px; text-align: center; }
.label { font-size: 0.6rem; color: #768390; margin-bottom: 4px; }
.value { font-family: monospace; font-weight: bold; font-size: 1rem; color: var(--text); }
input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #444; border-radius: 6px; background: rgba(0,0,0,0.3); color: #fff; font-size: 0.8rem; }
.btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.75rem; transition: 0.2s; }
.btn-neutral { background: var(--accent); color: #fff; }
.btn-danger { background: #a71d2a; color: #fff; }
#console { background: #000; color: #adbac7; padding: 12px; font-family: monospace; font-size: 0.7rem; height: 150px; overflow-y: auto; border-radius: 6px; border: 1px solid var(--border); }
#chronicle-box { background: rgba(0,0,0,0.3); color: var(--text); padding: 15px; font-family: 'Georgia', serif; font-size: 0.85rem; height: 300px; overflow-y: auto; border-radius: 6px; border: 1px solid var(--border); line-height: 1.6; }
</style>
</head>
<body>
<header>
    <div class="brand-group">
        <div class="super-title">TABULA RASA</div>
        <div class="brand">NEUTRAL STUDIO</div>
    </div>
    <div style="display: flex; align-items: center; gap: 10px;">
        <select id="ui-tone" onchange="applyTheme(true)" style="width:auto; margin:0; font-size:0.65rem; background:#000; color:#fff; border:1px solid #333;">
            <option value="neutral">Neutral Tone</option>
            <option value="logical">Logical Tone</option>
            <option value="universal">Universal Tone</option>
        </select>
        <select id="ui-lang" onchange="updateLabels()" style="width:auto; margin:0; font-size:0.65rem; background:#000; color:#fff; border:1px solid #333;">
            <option value="en">English</option>
            <option value="jp">日本語</option>
        </select>
    </div>
</header>
<nav id="main-nav">
    <button class="tab active" id="tab-canvas" onclick="showPane('canvas')" data-key="tab_canvas"></button>
    <button class="tab" id="tab-window" onclick="showPane('window')" data-key="tab_window"></button>
    <button class="tab" id="tab-table" onclick="showPane('table')" data-key="tab_table"></button>
    <button class="tab" id="tab-book" onclick="showPane('book')" data-key="tab_book"></button>
    <button class="tab" id="tab-screen" onclick="showPane('screen')" data-key="tab_screen"></button>
</nav>
<main id="viewport">
    <section id="canvas" class="pane active">
        <div class="card"><div class="card-title" data-key="title_canvas"></div><div id="scenery-display" class="grid"></div></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
            <div class="card">
                <div class="card-title" data-key="title_colors"></div>
                <select id="color-choice"></select><input type="number" id="brush-intensity" value="100">
                <button class="btn btn-neutral" data-key="btn_paint" onclick="paintOnCanvas()"></button>
            </div>
            <div class="card">
                <div class="card-title" data-key="title_painting"></div>
                <input type="text" id="subject-node" placeholder=""><button class="btn btn-neutral" data-key="btn_draw" onclick="drawLayer()"></button>
            </div>
        </div>
    </section>

    <section id="window" class="pane">
        <div class="card"><div class="card-title" data-key="title_window"></div><button class="btn btn-neutral" data-key="btn_scan" onclick="peekWindow()"></button><div id="window-signals" style="margin-top:10px;"></div></div>
    </section>

    <section id="table" class="pane">
        <div class="card"><div class="card-title" data-key="title_table"></div><div id="console"></div><input type="text" id="concept-in" placeholder="..." onkeydown="if(event.key==='Enter') useTable()" style="margin-top:10px;"></div>
    </section>

    <section id="book" class="pane">
        <div class="card"><div class="card-title" data-key="title_book"></div><div id="chronicle-box"></div></div>
    </section>

    <section id="screen" class="pane">
        <div class="card">
            <div class="card-title" data-key="title_screen"></div>
            <div class="grid">
                <div class="data-node"><div class="label" data-key="label_z"></div><div class="value" id="z-val">0</div></div>
                <div class="data-node"><div class="label" data-key="label_w"></div><div class="value" id="w-val">0</div></div>
            </div>
        </div>
        <div class="card"><button class="btn btn-danger" data-key="btn_erase" onclick="eraseCanvas()"></button></div>
    </section>
</main>

<script>
const COLOR_SYSTEM=["USD","JPY","EUR","BTC","ETH","MATIC"]; const PHI=1.618;
const TONES = {
    neutral: { bg: "#0b0e11", surface: "#15191d", accent: "#6c757d", text: "#e9ecef", border: "#2d333b" },
    logical: { bg: "#050a0f", surface: "#0a141e", accent: "#007bff", text: "#a0d1ff", border: "#1a3a5a" },
    universal: { bg: "#1a1612", surface: "#2a241e", accent: "#d4a017", text: "#fff4e0", border: "#4a3f35" }
};
const BRAND_NAMES = {
    neutral: "NEUTRAL STUDIO",
    logical: "LOGICAL STUDIO",
    universal: "UNIVERSAL STUDIO"
};
const DICTIONARY = {
    en: { 
        tab_canvas: "CANVAS", tab_window: "WINDOW", tab_table: "TABLE", tab_book: "RECORD", tab_screen: "SCREEN",
        title_canvas: "CANVAS", title_colors: "COLORS", title_painting: "SIGNING", title_window: "WINDOW", title_table: "TABLE", title_book: "RECORD", title_screen: "SCREEN", 
        btn_paint: "PAINT", btn_draw: "SIGN", btn_scan: "PEEK WINDOW", btn_erase: "CLEAN CANVAS", 
        label_z: "z-colors", label_w: "w-colors", placeholder: "Sign details..." 
    },
    jp: { 
        tab_canvas: "キャンバス", tab_window: "ウィンドウ", tab_table: "作業台", tab_book: "記録", tab_screen: "スクリーン",
        title_canvas: "キャンバス", title_colors: "絵の具", title_painting: "サイン", title_window: "ウィンドウ", title_table: "作業台", title_book: "記録", title_screen: "スクリーン", 
        btn_paint: "色を乗せる", btn_draw: "サインする", btn_scan: "ウィンドウからなにかを見る", btn_erase: "キャンバスを綺麗にする", 
        label_z: "zの色", label_w: "wの色", placeholder: "サインの内容..." 
    }
};

let studio = JSON.parse(localStorage.getItem('tabula_rasa_v62')) || { tension: 0.05, scenery: Object.fromEntries(COLOR_SYSTEM.map(c => [c, 0])), tone: 'neutral', lang: 'en', chronicles: [] };

function applyTheme(isManual = false) {
    const prevTone = studio.tone;
    studio.tone = document.getElementById('ui-tone').value;
    const theme = TONES[studio.tone];
    const root = document.documentElement;
    Object.keys(theme).forEach(key => root.style.setProperty(`--${key}`, theme[key]));
    document.querySelector('.brand').textContent = BRAND_NAMES[studio.tone];

    if(isManual && prevTone !== studio.tone) {
        const phaseName = studio.tone.charAt(0).toUpperCase() + studio.tone.slice(1);
        const msg = (studio.lang === 'jp') ? `相（トーン）を ${phaseName} Phase に切り替えました。` : `Tone shifted to ${phaseName} Phase.`;
        writeChronicle(`--- ${msg} ---`);
    }
    save();
}

function updateLabels() {
    studio.lang = document.getElementById('ui-lang').value;
    const d = DICTIONARY[studio.lang];
    document.querySelectorAll('[data-key]').forEach(el => {
        const k = el.getAttribute('data-key');
        if(d[k]) el.textContent = d[k];
    });
    document.getElementById('subject-node').placeholder = d.placeholder;
    save();
}

function updateUI() {
    document.getElementById('z-val').textContent = studio.tension.toFixed(6);
    document.getElementById('w-val').textContent = (PHI/(studio.tension||0.001)).toFixed(2);
    document.getElementById('scenery-display').innerHTML = COLOR_SYSTEM.map(c => `<div class="data-node"><div class="label">${c}</div><div class="value">${(studio.scenery[c]||0).toFixed(4)}</div></div>`).join('');
    document.getElementById('chronicle-box').innerHTML = studio.chronicles.map(c => `<p><i>[${c.t}]</i> ${c.m}</p>`).reverse().join('');
}

function save() { localStorage.setItem('tabula_rasa_v62', JSON.stringify(studio)); }

function paintOnCanvas(){
    const c=document.getElementById('color-choice').value;
    const v=parseFloat(document.getElementById('brush-intensity').value);
    studio.scenery[c] += (v/100)*PHI; studio.tension += (v/5000);
    const msg = (studio.lang === 'jp') ? `${c} に ${v} の色を乗せました。` : `Applied ${v} density of ${c}.`;
    writeChronicle(msg);
}

function writeChronicle(msg){
    studio.chronicles.push({t: new Date().toLocaleTimeString(), m: msg});
    if(studio.chronicles.length>100) studio.chronicles.shift();
    updateUI();
}

function showPane(id){
    document.querySelectorAll('.pane, .tab').forEach(el=>el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('tab-'+id).classList.add('active');
}

function drawLayer(){ 
    const val = document.getElementById('subject-node').value || "...";
    const msg = (studio.lang === 'jp') ? `サインしました: ${val}` : `Signed: ${val}`;
    writeChronicle(msg); alert(msg); 
}
function peekWindow(){ 
    const msg1 = (studio.lang === 'jp') ? "ウィンドウからなにかを見ています..." : "Observing through the window...";
    const msg2 = (studio.lang === 'jp') ? "外部のパターンを調和させました。" : "External pattern harmonized.";
    writeChronicle(msg1); setTimeout(()=>{ writeChronicle(msg2); }, 1000); 
}
function useTable(){ 
    const input=document.getElementById('concept-in').value; if(!input)return;
    document.getElementById('console').innerHTML+=`<div>> ${input}</div>`;
    const msg = (studio.lang === 'jp') ? `作業台で思考中: ${input}` : `Thinking at table: ${input}`;
    writeChronicle(msg); document.getElementById('concept-in').value=''; 
}
function eraseCanvas(){ 
    const msg = (studio.lang === 'jp') ? "キャンバスを綺麗にしますか？" : "Clean the canvas and reset?";
    if(confirm(msg)){ localStorage.clear(); location.reload(); } 
}

document.addEventListener('DOMContentLoaded', () => {
    const sel = document.getElementById('color-choice');
    COLOR_SYSTEM.forEach(c => sel.add(new Option(c, c)));
    document.getElementById('ui-tone').value = studio.tone;
    document.getElementById('ui-lang').value = studio.lang;
    applyTheme(false); updateLabels(); updateUI();
});
</script>
</body>
</html>
