<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabula Rasa - Pure Mobius</title>
<style>
:root { --ratio: 1.618; --bg: #0b0e11; --surface: #15191d; --accent: #6c757d; --text: #e9ecef; --border: #2d333b; --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
body { font-family: 'Inter', 'Noto Sans JP', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
header { background: #000; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); flex-shrink: 0; }
.brand-group { display: flex; flex-direction: column; }
.super-title { font-size: 0.55rem; color: var(--accent); letter-spacing: 0.4em; font-weight: 300; line-height: 1; margin-bottom: 4px; }
.brand { font-weight: 800; color: #fff; font-size: 0.85rem; letter-spacing: 0.15em; line-height: 1; }
nav { display: flex; background: #000; border-bottom: 1px solid #333; flex-shrink: 0; }
.tab { flex: 1; padding: 12px; border: none; background: none; color: #666; font-weight: bold; cursor: pointer; font-size: 0.65rem; border-bottom: 2px solid transparent; text-transform: uppercase; outline: none; }
.tab.active { color: #fff; border-bottom-color: var(--accent); background: #1a1a1a; }
#viewport { flex-grow: 1; overflow-y: auto; padding: 15px; }
.pane { display: none; width: 100%; max-width: 900px; margin: 0 auto; }
.pane.active { display: block; }
.card { background: var(--surface); border-radius: 10px; border: 1px solid var(--border); padding: 18px; margin-bottom: 15px; }
.card-title { font-size: 0.65rem; font-weight: 700; color: #768390; margin-bottom: 12px; text-transform: uppercase; border-left: 3px solid var(--accent); padding-left: 10px; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; }
.data-node { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 12px; border-radius: 8px; text-align: center; }
.label { font-size: 0.6rem; color: #768390; margin-bottom: 4px; }
.value { font-family: monospace; font-weight: bold; font-size: 0.9rem; color: var(--text); }
input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #444; border-radius: 6px; background: rgba(0,0,0,0.3); color: #fff; font-size: 0.8rem; outline: none; box-sizing: border-box;}
.btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.75rem; transition: 0.2s; outline: none; margin-top: 5px;}
.btn-neutral { background: var(--accent); color: #fff; }
.btn-danger { background: #a71d2a; color: #fff; }
</style>
</head>
<body>
<header>
    <div class="brand-group">
        <div class="super-title" data-key="super_title">TABULA RASA</div>
        <div class="brand" id="brand-display">PURE STUDIO</div>
    </div>
    <div style="display: flex; align-items: center; gap: 10px;">
        <select id="ui-tone" onchange="applyTheme()" style="width:auto; margin:0; font-size:0.65rem; background:#000; color:#fff; border:1px solid #333;">
            <option value="neutral">Neutral Tone</option>
            <option value="logical">Logical Tone</option>
            <option value="universal">Universal Tone</option>
        </select>
        <select id="ui-lang" onchange="updateLabels()" style="width:auto; margin:0; font-size:0.65rem; background:#000; color:#fff; border:1px solid #333;">
            <option value="en">English</option>
            <option value="jp" selected>日本語</option>
        </select>
    </div>
</header>
<nav id="main-nav">
    <button class="tab active" onclick="showPane('canvas')" data-key="tab_canvas">CANVAS</button>
    <button class="tab" onclick="showPane('status')" data-key="tab_status">STATUS</button>
</nav>
<main id="viewport">
    <section id="pane-canvas" class="pane active">
        <div class="card"><div class="card-title" data-key="title_canvas">CANVAS</div><div class="grid" id="scenery-display"></div></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
            <div class="card">
                <div class="card-title" data-key="title_colors">GENERATION</div>
                <select id="color-choice"></select>
                <div class="label" data-key="label_intensity">Intensity</div>
                <input type="number" id="brush-intensity" value="100">
                <div style="display: flex; gap: 5px;">
                    <button class="btn btn-neutral" data-key="btn_paint_plus" onclick="paintOnCanvas(1)">+</button>
                    <button class="btn btn-danger" data-key="btn_paint_minus" onclick="paintOnCanvas(-1)">-</button>
                </div>
            </div>
            <div class="card">
                <div class="card-title" data-key="title_painting">SIGN</div>
                <input type="text" id="subject-node" placeholder="Sign..."><button class="btn btn-neutral" data-key="btn_draw" onclick="drawLayer()">Sign</button>
            </div>
        </div>
    </section>

    <section id="pane-status" class="pane">
        <div class="card">
            <div class="card-title" data-key="title_status">PHASE STATUS</div>
            <div class="grid">
                <div class="data-node"><div class="label" data-key="label_z">zの色</div><div class="value" id="z-val">0</div></div>
                <div class="data-node"><div class="label" data-key="label_w">wの色</div><div class="value" id="w-val">0</div></div>
            </div>
        </div>
        <div class="card">
            <div class="card-title">CLEAN UP</div>
            <button class="btn btn-danger" onclick="executeClean()">Reset Studio</button>
        </div>
    </section>
</main>

<script>
const COLOR_SYSTEM=["PURE","USD","JPY","EUR","BTC","ETH","MATIC"];
const PHI=1.618;
const TONES = {
    neutral: { bg: "#0b0e11", surface: "#15191d", accent: "#6c757d", text: "#e9ecef", border: "#2d333b" },
    logical: { bg: "#050a0f", surface: "#0a141e", accent: "#007bff", text: "#a0d1ff", border: "#1a3a5a" },
    universal: { bg: "#1a1612", surface: "#2a241e", accent: "#d4a017", text: "#fff4e0", border: "#4a3f35" }
};

const DICTIONARY = {
    en: { 
        super_title: "TABULA RASA", tab_canvas: "CANVAS", tab_status: "STATUS", 
        title_canvas: "SCENERY", title_colors: "PURE GENERATION", label_z: "z-colors", label_w: "w-colors",
        btn_paint_plus: "INCREASE (+)", btn_paint_minus: "DECREASE (-)", label_intensity: "Quantity",
        title_painting: "SIGNATURE", btn_draw: "SIGN", title_status: "EXISTENCE STATUS"
    },
    jp: { 
        super_title: "タブラ・ラサ", tab_canvas: "キャンバス", tab_status: "状態", 
        title_canvas: "景色", title_colors: "数値生成", label_z: "zの色", label_w: "wの色",
        btn_paint_plus: "増加 (+)", btn_paint_minus: "減少 (-)", label_intensity: "数量",
        title_painting: "サイン", btn_draw: "署名する", title_status: "実在の状態"
    }
};

let studio = { 
    tension: 0.05, scenery: Object.fromEntries(COLOR_SYSTEM.map(c => [c, 0])), tone: 'neutral', lang: 'jp'
};

function calculateMobius(z) {
    const a = 1, b = PHI, c = 1, d = -PHI;
    const denominator = c * z + d;
    if (Math.abs(denominator) < 0.0001) return 999.999;
    return Math.abs((a * z + b) / denominator);
}

function save() { localStorage.setItem('tabula_rasa_v74_pure', JSON.stringify(studio)); }

function updateUI() {
    const mz = calculateMobius(studio.tension);
    document.getElementById('z-val').textContent = mz.toFixed(6);
    document.getElementById('w-val').textContent = (1 / (mz || 0.001)).toFixed(6);
    document.getElementById('scenery-display').innerHTML = COLOR_SYSTEM.map(c => `
        <div class="data-node">
            <div class="label">${c}</div>
            <div class="value">${(studio.scenery[c]||0).toFixed(4)}</div>
        </div>`).join('');
}

function updateLabels() {
    studio.lang = document.getElementById('ui-lang').value;
    const d = DICTIONARY[studio.lang];
    document.querySelectorAll('[data-key]').forEach(el => {
        const k = el.getAttribute('data-key');
        if(d[k]) el.textContent = d[k];
    });
    // Selectボックスの更新
    const sel = document.getElementById('color-choice');
    sel.innerHTML = '';
    COLOR_SYSTEM.forEach(c => sel.add(new Option(c, c)));
    updateUI();
}

function applyTheme() {
    studio.tone = document.getElementById('ui-tone').value;
    const theme = TONES[studio.tone];
    const root = document.documentElement;
    Object.keys(theme).forEach(key => root.style.setProperty(`--${key}`, theme[key]));
    save();
}

function paintOnCanvas(sign){
    const c = document.getElementById('color-choice').value;
    const v = Math.abs(parseFloat(document.getElementById('brush-intensity').value));
    if (!isNaN(v)) {
        const oldVal = studio.scenery[c] || 0;
        studio.scenery[c] = Math.max(0, oldVal + (v * sign));
        const actualChange = studio.scenery[c] - oldVal;
        studio.tension = Math.abs((studio.tension + (actualChange / 1000)) % (PHI * 2));
        save(); updateUI();
    }
}

function showPane(id) {
    document.querySelectorAll('.pane').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById('pane-' + id).classList.add('active');
    event.currentTarget.classList.add('active');
}

function executeClean() {
    if(!confirm("Reset everything?")) return;
    studio.scenery = Object.fromEntries(COLOR_SYSTEM.map(c => [c, 0]));
    studio.tension = 0.05;
    save(); updateUI();
}

function drawLayer() { alert("Signed: " + document.getElementById('subject-node').value); }

document.addEventListener('DOMContentLoaded', () => { 
    const saved = localStorage.getItem('tabula_rasa_v74_pure');
    if(saved) studio = JSON.parse(saved);
    document.getElementById('ui-lang').value = studio.lang;
    document.getElementById('ui-tone').value = studio.tone;
    updateLabels();
    applyTheme();
});
</script>
</body>
</html>
